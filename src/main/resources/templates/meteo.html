<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Geographical Coordinates</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .weather-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .weather-icon {
            font-size: 2.5rem;
        }

        .weather-data {
            font-size: 1.2rem;
        }

        .text-highlight {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{navbar}"></div>

<main class="container mt-5">
    <h1 class="text-center mb-4">Geographical Coordinates</h1>

    <!-- Coordinates -->
    <div class="card weather-card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i class="bi bi-compass text-success weather-icon me-3"></i>
                <h4 class="weather-title text-success">Coordinates</h4>
            </div>
            <p class="mt-3"><strong>Latitude:</strong> <span class="text-highlight" th:text="${latitude}"></span></p>
            <p><strong>Longitude:</strong> <span class="text-highlight" th:text="${longitude}"></span></p>
        </div>
    </div>

    <!-- Weather -->
    <div class="card weather-card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i class="bi bi-cloud-sun text-warning weather-icon me-3"></i>
                <h4 class="weather-title text-warning">Weather</h4>
            </div>
            <p class="mt-3"><strong>Minimum Temperature:</strong> <span class="text-highlight" th:text="${temperatureMin}"></span></p>
            <p><strong>Maximum Temperature:</strong> <span class="text-highlight" th:text="${temperatureMax}"></span></p>
        </div>
    </div>

    <!-- Wind -->
    <div class="card weather-card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i class="bi bi-wind text-info weather-icon me-3"></i>
                <h4 class="weather-title text-info">Wind</h4>
            </div>
            <p class="mt-3"><strong>Speed:</strong> <span class="text-highlight" th:text="${windSpeed}"></span></p>
            <p><strong>Gusts:</strong> <span class="text-highlight" th:text="${gustSpeed}"></span></p>
        </div>
    </div>

    <!-- Precipitation -->
    <div class="card weather-card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i class="bi bi-cloud-drizzle text-primary weather-icon me-3"></i>
                <h4 class="weather-title text-primary">Precipitation</h4>
            </div>
            <p class="mt-3"><strong>Rain (1h):</strong> <span class="text-highlight" th:text="${rainfall}"></span></p>
            <p><strong>Probability:</strong> <span class="text-highlight" th:text="${rainProbability}"></span></p>
        </div>
    </div>

    <!-- Refresh Button -->
    <div class="text-center mt-4">
        <button class="btn btn-primary" type="button">
            <i class="bi bi-arrow-repeat me-2"></i> Refresh
        </button>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger mt-4">
        <p th:text="${error}"></p>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
