<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Welcome to Our Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f7f9fc, #eaeff5);
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #34495e;
        }
        h2 {
            font-size: 2rem;
            color: #2980b9;
        }
        .lead {
            font-size: 1.25rem;
            color: #7f8c8d;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border-radius: 10px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link {
            font-size: 1rem;
            color: #2c3e50 !important;
        }
        .nav-link.active {
            font-weight: bold;
            color: #2980b9 !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">
            <i class="bi bi-box-seam"></i> MyApp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/greeting}">
                        <i class="bi bi-person-circle"></i> Greeting
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/adresses}">
                        <i class="bi bi-geo-alt"></i> Addresses
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Main Content -->
<main class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Our Application!</h1>
    <div th:fragment="content">
        <h2>Greetings!</h2>
        <p class="lead mt-3" th:text="'Hello, ' + ${nomTemplate} + '! We are delighted to have you with us on our application.'"></p>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
