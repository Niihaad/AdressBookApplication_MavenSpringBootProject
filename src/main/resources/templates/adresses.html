<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Addresses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f7f9fc, #eaeff5);
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #34495e;
            text-align: center;
        }
        h3 {
            color: #2980b9;
            font-size: 1.75rem;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border-radius: 10px;
        }
        .list-group-item {
            background-color: #fdfdfd;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 10px;
        }
        .list-group-item strong {
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #1f618d;
            border-color: #1f618d;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navigation bar included -->
<div th:replace="~{navbar}"></div>

<main class="container mt-5">
    <h1>Available Addresses</h1>

    <!-- Address List -->
    <ul class="list-group mt-4">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="address : ${allAddresses}">
            <div>
                <strong th:text="${address.content}"></strong><br>
                <small class="text-muted" th:text="'Author: ' + ${address.author}"></small>
            </div>
        </li>
    </ul>

    <h3 class="mt-5">Enter an address to get the weather:</h3>
    <form action="/meteo" method="post" class="mt-3">
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="e.g., 123 Main Street, London" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
    </form>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
